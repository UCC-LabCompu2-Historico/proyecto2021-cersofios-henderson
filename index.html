<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Area de Figuras Geometricas</title>
    <meta content="Sofia Cersofios- Agostina Henderson" name="autor">
    <meta content="Web para calcular el area de figuras geometricas" name="descripcion">
    <meta content="area,figuras geometricas,base, altura, lados" name="palabras_principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
</head>
<body>
<header>
    <img src="imagenes/logo_calculadora.png" alt="Calculadora">
    <h1>Calculadora de Área de Figuras Geométricas</h1>
</header>
<nav></nav>
<section>
    <h5 class="titulo"></h5>
    <div>
        <p>
        <h3 class="titulo" style="font-size: 20px">* Elija la figura a la cual desea calcularle el area:</h3>
        </p>
        <p>
            <label for="triangulo">Triangulo</label><input type="radio" name="figura" value="Triangulo" id="triangulo">
            <label for="cuadrado">Cuadrado</label><input type="radio" name="figura" value="Cuadrado" id="cuadrado">
            <label for="circulo">Circulo</label><input type="radio" name="figura" value="Circulo" id="circulo">
            <label for="rectangulo">Rectangulo</label><input type="radio" name="figura" value="Rectangulo" id="rectangulo">
        </p>
    </div>
    <div>
        <p>
        <h3 class="titulo2">* Introduzca los datos de los lados:</h3>
        </p>
        <p>
            <label for="Base">Base: </label><input type="number" id="Base" name="Base" min="0" placeholder="Base">
            <label for="Altura">Altura: </label><input type="number" id="Altura" name="Altura" min="0" placeholder="Altura">
            <label for="Unidades de Medida"> Unidades de Medida: </label>
            <select name="Unidades de Medida" id="Unidades de Medida">
                <option value="Metros">Metros</option>
                <option value="Centimetros">Centimetros</option>
                <option value="Milimetros">Milimetros</option>
            </select>
        <p>
            <button type="button">Calcular</button>
        </p>
        <p>
            <label for="Resultado">Resultado:</label><output id="Resultado" for="Base Altura"></output>
        </p>
        <p>
            <button type="reset">Reiniciar</button>
        </p>
        <canvas id="img_area">
            El navegador no soporta canvas
        </canvas>
    </div>
</section>
</body>
</html>
