<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Area de Figuras Geometricas</title>
    <meta content="Sofia Cersofios- Agostina Henderson" name="autor">
    <meta content="Web para calcular el area de figuras geometricas" name="descripcion">
    <meta content="area,figuras geometricas,base, altura, lados" name="palabras_principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
</head>
<body>
<header>
    <img src="imagenes/logo_calculadora.png">
    <h1>Calculadora de Area de Figuras Geometricas</h1>
</header>
<nav></nav>
<section>
    <div>
        <p>
            * Elija la figura a la cual desea calcularle el area:
        </p>
        <p>
            <input type="radio" name="figura" value="Triangulo"> Triangulo
            <input type="radio" name="figura" value="Cuadrado"> Cuadrado
            <input type="radio" name="figura" value="Circulo"> Circulo
            <input type="radio" name="figura" value="Rectangulo"> Rectangulo
        </p>
    </div>
    <div>
        <p>
            * Introduzca los datos de los lados:
        </p>
        <p>
            <input type="number" id="Base" name="Base" min="0" placeholder="Base">
            <input type="number" id="Base" name="Altura" min="0" placeholder="Altura">
            <select name="Unidades de Medida">
                <option value="Metros">Metros</option>
                <option value="Centimetros">Centimetros</option>
                <option value="Milimetros">Milimetros</option>
            </select>
        <p>
            <button type="button">Calcular</button>
        </p>
        <p>
            Resultado: <output id="area" for="Base Altura"></output>
        </p>
        <p>
            <button type="reset">Reiniciar</button>
        </p>
        <canvas id="img_area">
            El navegador no soporta canvas
        </canvas>
    </div>
</section>
</body>
</html>
