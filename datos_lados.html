<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Área de Figuras Geométricas</title>
    <meta content="Sofia Cersofios- Agostina Henderson" name="autor">
    <meta content="Web para calcular el area de figuras geometricas" name="descripcion">
    <meta content="area,figuras geometricas,base, altura, lados" name="palabras_principales">
    <link rel="stylesheet" href="miEstilo.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body>
<section>
    <h5 class="titulo"></h5>
    <div>
        <p>
        <h3 class="titulo">* Elija la figura a la cuál desea calcularle el área:</h3>
        </p>
        <p>
            <label for="triangulo">Triángulo</label><input type="radio" name="figura" value="Triangulo" id="triangulo" onclick="mostrar_ocultar(this.value)">
            <label for="cuadrado">Cuadrado</label><input type="radio" name="figura" value="Cuadrado" id="cuadrado" onclick="mostrar_ocultar(this.value)">
            <label for="circulo">Círculo</label><input type="radio" name="figura" value="Circulo" id="circulo" onclick="mostrar_ocultar(this.value)">
            <label for="rectangulo">Rectángulo</label><input type="radio" name="figura" value="Rectangulo" id="rectangulo" onclick="mostrar_ocultar(this.value)">
        </p>
    </div>
    <div>
        <h3 class="titulo2">* Introduzca los datos:</h3>
    </div>
    <div id="area_triangulo" onclick="CalculodeArea(this.id)" onload="dibujarCanvas(this.id)">
        <label for="BaseT">Base: </label><input type="number" id="BaseT" name="BaseT" min="0" placeholder="Base">
        <label for="AlturaT">Altura: </label><input type="number" id="AlturaT" name="AlturaT" min="0" placeholder="Altura"><br>
    </div>
    <div id="area_cuadrado" onclick="CalculodeArea(this.id)" onload="dibujarCanvas(this.id)">
        <label for="Lado">Lado: </label><input type="number" id="Lado" name="Lado" min="0" placeholder="Lado">
    </div>
    <div id="area_circulo" onclick="CalculodeArea(this.id)" onload="dibujarCanvas(this.id)">
        <label for="Radio">Radio: </label><input type="number" id="Radio" name="Radio" min="0" placeholder="Radio">
    </div>
    <div id="area_rectangulo" onclick="CalculodeArea(this.id)" onload="dibujarCanvas(this.id)">
        <label for="BaseR">Base: </label><input type="number" id="BaseR" name="BaseR" min="0" placeholder="Base">
        <label for="AlturaR">Altura: </label><input type="number" id="AlturaR" name="AlturaR" min="0" placeholder="Altura"><br>
    </div>
    <div>
        <label for="UnidadesdeMedida"> Unidades de Medida: </label>
        <select name="Unidades de Medida" id="UnidadesdeMedida">
            <option value="Metros" id="metros" onload="dibujarCanvas(this.id)">Metros</option>
            <option value="Centimetros" id="centimetros" onload="dibujarCanvas(this.id)">Centímetros</option>
            <option value="Milimetros" id="milimetros" onload="dibujarCanvas(this.id)">Milímetros</option>
        </select>
    </div>
    <div>
        <p>
            <button type="button" id="calcular" onclick="CalculodeArea(this.id)">Calcular</button>
        </p>
        <p>
        RESULTADO: <input id="Resultado" type="number" name="Resultado" onclick="CalculodeArea(this.id)" disabled>
        </p>
        <p>
            <button type="reset" id="reiniciar"><a href="index.html">Reiniciar</a></button>
        </p>
        <canvas id="canvas" width="300px" height="300px" onload="dibujarCanvas(this.id)">
            El navegador no soporta canvas
        </canvas>
    </div>
</section>
</body>
